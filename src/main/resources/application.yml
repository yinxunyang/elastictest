app:
  instance:
    code: portal
    profile: dev
  rest:
    # profile: dev
    profiles:
      datacenter: dev
  file:
    upload-path: d:\file\upload
    template-path: classpath:template
    images-root-path: d:/images
  authority:
    login:
      allow-retry-times: 3   # 登录失败超过该次数要求输入验证码
    menu:
      operate: false # 是否控制菜单按钮权限
  layout:
    menu:
      expand-first: true # 展开第一个菜单
  mq:
    enable: false # 暂停使用
    exchange: bv.data
    routes:
      data: bv.datacenter.data
    queues:
      data: bv.data.portal
  task:
    exchange: "0 0/60 * * * ?"
  redis:
    prefix: PORTAL
    # 过期时间，以秒为单位
    # expire: 3600
  error:
    prefix: P
  token:
    access:
      # 超时时间，以秒为单位
      expire: 600
    refresh:
      expire: 1200
  ess:
    host: 127.0.0.1
    port: 8113
server:
  port: 7003
  session:
    timeout: 300
logging:
  level:
    root: info
    com.bestvike: debug
    org.springframework.security: warn
  # 默认日志文件名
  # file: log
  # 默认日志路径
  # path: ./log
  # logback.xml路径，默认为classpath:logback.xml
  # config: ./logback.xml
security:
  sessions: always
