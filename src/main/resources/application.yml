spring:
  application:
    name: ${app.instance.code}-${app.instance.profile}
#  session:
#    store-type: none
  redis:
    # cluster:
    #   nodes: 127.0.0.1:20001,127.0.0.1:20002,127.0.0.1:20003
    host: 127.0.0.1
    port: 6379
  http:
    multipart.max-file-size: 100Mb
    encoding:
      force: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  resources:
    cache-period: 3600000
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: admin
    password: admin
    virtual-host: /
    publisher-confirms: true
datasources:
  portal:
    datasource:
      url: jdbc:oracle:thin:@172.10.10.68:1521/bvbdc # jdbc:oracle:thin:@172.16.9.2:1521/orcl
      username: zjb
      password: zjb
      driverClassName: oracle.jdbc.OracleDriver # org.mariadb.jdbc.Driver #
      # 初始化大小，最小，最大
      initialSize: 6
      minIdle: 4
      maxIdle: 15
      maxActive: 22
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 1 from dual
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
